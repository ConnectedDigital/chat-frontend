<div [id]="id" uk-modal>
  <div class="uk-modal-dialog">
    <button class="uk-modal-close-default" type="button" uk-close></button>
    <div class="uk-modal-header">
      <h2 class="uk-modal-title uk-text-center uk-text-uppercase">Join Chat</h2>
    </div>
    <form [formGroup]="userForm" (ngSubmit)="onJoinUser()">
      <div class="uk-modal-body">
        <div class="uk-margin">
          <label for="username">Username:</label>
          <input [formControlName]="'username'" type="text" id="username" class="uk-input" placeholder="username">
        </div>
      </div>
      <div class="uk-modal-footer">
        <button type="submit" class="uk-button uk-button-primary uk-width-1-1" [disabled]="!userForm.valid">Join</button>
      </div>
    </form>
  </div>
</div>
