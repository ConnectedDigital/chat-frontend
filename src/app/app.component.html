<div class="uk-container uk-margin-large-top">
  <div class="uk-card uk-card-default">
    <div class="uk-card-body">
      <div class="uk-container" uk-grid>
        <div class="uk-width-1-3">
          <div class="uk-card uk-card-default uk-card-hover">
            <div class="uk-card-header">
              <h3 class="uk-text-center uk-text-uppercase">Users</h3>
            </div>
            <div class="uk-card-body">
              <div class="uk-comment uk-comment-primary">
                <div class="uk-comment-body">
                  <div *ngIf="users.length === 0">
                    <h3 class="uk-text-center uk-text-uppercase">Users will appear here...</h3>
                  </div>
                  <div *ngFor="let user of users">
                    <p>{{user.username}}</p>
                    <hr>
                  </div>
                </div>
              </div>
            </div>
            <div *ngIf="!username">
              <div class="uk-card-footer">
                <form [formGroup]="userForm" (ngSubmit)="onJoinUser()">
                  <div class="uk-margin">
                    <label for="username">Username:</label>
                    <input [formControlName]="'username'" type="text" id="username" class="uk-input" placeholder="username">
                  </div>
                  <button type="submit" class="uk-button uk-button-primary uk-width-1-1" [disabled]="!userForm.valid">Join</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="uk-width-2-3">
          <div class="uk-card uk-card-default uk-card-hover">
            <div class="uk-card-header">
              <h3 class="uk-text-center uk-text-uppercase">Chat</h3>
            </div>
            <div class="uk-card-body">
              <div class="uk-comment uk-comment-primary">
                <div class="uk-comment-body">
                  <div *ngIf="messages.length === 0">
                    <h3 class="uk-text-center uk-text-uppercase">Messages will appear here...</h3>
                  </div>
                  <div *ngFor="let message of messages">
                    <p class="uk-text-left">{{message.from}}: {{message.text}} ({{message.at}})</p>
                    <hr>
                  </div>
                </div>
              </div>
              <hr class="uk-divider-icon">
              <form [formGroup]="messageForm" (ngSubmit)="onSendMessage()" uk-grid>
                <div class="uk-width-3-4">
                  <input type="text" [formControlName]="'message'" class="uk-input" placeholder="Message...">
                </div>
                <div class="uk-width-1-4 uk-text-right">
                  <button type="submit" class="uk-button uk-button-primary" [disabled]="!messageForm.valid">Send</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
